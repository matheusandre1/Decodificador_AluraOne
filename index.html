<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imgs/Icon.png">
    <title>Decodificador de Texto</title>
</head>
<body>
    <main class="display-grid">
        <div class="grid-item-1">
            <img src="/imgs/Logo.svg" alt="Logo Alura">
        </div>
        <div class="grid-item-2">
            <textarea name="texto" id="inptTextArea" placeholder="Digite seu texto aqui"></textarea>
            <div class="box-exclamation">
                <svg width="17px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
                        clip-rule="evenodd" />
                </svg>
                <small>Apenas letras minúsculas e sem  acentos</small>
            </div>
            <div class="box-controls">
                <button id="btnEncrypted">Criptografar</button>
                <button id="btnDecrypted">Descriptografar</button>
            </div>
        </div>
        <div class="grid-item-3">
            <div class="box-result-encriptador">
                <img class="pre-information" src="imgs/Pessoa.svg" alt="Mensagem vazia">
                <h2 class="pre-information" >Nenhuma mensagem encontrada</h2>
                <span class="pre-information" >Digite um texto que você deseja Criptografar ou Descriptografar</span>
                <textarea id="outptTextArea" id="inpt_texto" placeholder="Digite seu texto aqui"></textarea>
                <button id="btnCopyResult">Copiar</button>
            </div>
        </div>
    </main>    
    <script src="app.js"></script>
</body>
</html>
